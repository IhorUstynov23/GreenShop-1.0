<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Registration</title>
</head>

<body>
  <main>
    <div class="choice">
      <a href="login.html">Login</a>
      <span>Registration</span>
    </div>
    <p>Enter your email and password to register.</p>
    <div>
      <form action="#">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Enter your email address">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button type="submit"><span>Register</span></button>
      </form>
    </div>
    <p>Or register with</p>
    <div style="display: flex;flex-direction: column;">
      <a href="https://www.google.com/?hl=uk"><img src="img/google-icon.svg" alt="google" width="30">
        <span>Continue with Google</span>
      </a>
      <a href="https://www.facebook.com/?locale=uk_UA"><img src="img/facebook-icon.svg" alt="facebook" width="30">
        <span>Continue with Facebook</span></a>
    </div>
  </main>
</body>

</html>
