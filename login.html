<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <div class="preloader"></div>
  <main>
    <div class="choice">
      <span class="login-span">Login</span>
      <a href="registration.html">Registration</a>
    </div>
    <div>
      <p class="registr-p">Enter your email and password to sing in</p>
    </div>
    <div class="form">
      <form action="#">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <button class="btn registr-btn" type="submit"><span>Sing in</span> </button>
      </form>
    </div>
    <p class="registr-p">Sing in with</p>
    <div class="sing_with">
      <a href="https://www.google.com/?hl=uk"><img src="img/google-icon.svg" alt="google" width="30">
        <span>Continue with Google</span>
      </a>
      <a href="https://www.facebook.com/?locale=uk_UA"><img src="img/facebook-icon.svg" alt="facebook" width="30">
        <span>Continue with Facebook</span></a>
    </div>
  </main>
  <script>
    setTimeout(() => {
      const el = document.querySelector(".preloader");
      el.classList.toggle("loaded");
    }, 5000);
  </script>
</body>

</html>
